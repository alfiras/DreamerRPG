<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamer RPG</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="app">
      <div id="canvas"></div>
      <div>
        <div id="peer">
          <span>ID Anda: <span id="peer-id">No ID</span></span>
          <span>Status: <span id="peer-status">Not Connected</span></span>

          <form id="form-id-tujuan">
            <input type="text" name="id-tujuan" />
            <button type="submit">Koneksikan</button>
          </form>
        </div>
        <div id="chat">
          <span>Chat</span>
          <form id="form-chat">
            <input type="text" name="isichat" />
            <button type="submit">Kirim</button>
          </form>
          <div id="list-chat"></div>
        </div>
        <div id="list-status-msg"></div>
      </div>
    </div>
    <script type="module" src="./index.js" defer></script>
  </body>
</html>
